<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>munchkin</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/munchkin.css">

</head>
<body>


<div class="container main_container">
    <div class="row">
        <div class="col-6">
            <p class="text-center my_title">LVL</p>
            <div class="my_score mx-auto text-center mb-3" id="lvl_score">0</div>
            <div class="text-center">
                <div id="increment_lvl" class="btn btn-warning my_button">+</div>
                <div id="decrement_lvl" class="btn btn-warning my_button">-</div>
            </div>
        </div>
        <div class="col-6">
            <p class="text-center my_title">Item</p>
            <div class="my_score mx-auto text-center mb-3" id="item_score">0</div>
            <div class="text-center">
                <div id="increment_item" class="btn btn-warning my_button">+</div>
                <div id="decrement_item" class="btn btn-warning my_button">-</div>
            </div>
        </div>
    </div>
</div>



<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="src/js/main.js"></script>
<script src="src/js/munchkin.js"></script>

</body>
</html>
